{% extends 'base.html' %}
{% block content %}


    <h2>{{ teacher.name }}'s Courses</h2>
    <ol>
        {% for course in teacher.course.all %}
            <li>{{ course.name }}({{ course.code }}) -- <a href="{% url 'student_list' course.id %}">Students</a></li>
        {% endfor %}
    </ol>

<br>

<h2>Add Course</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>

{% endblock %}
