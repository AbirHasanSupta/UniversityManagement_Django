<!-- templates/bookstore/delete_book.html -->
{% extends 'bookstore/base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ book.title }}"?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock %}
